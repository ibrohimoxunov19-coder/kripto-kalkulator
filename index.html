<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Kalkulyator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>KRIPTO KALKULYATOR</h1>
        
        <label for="inputText">Matnni kiriting:</label>
        <textarea id="inputText" rows="4" placeholder="Shifrlash uchun matn..."></textarea>

        <div class="input-row">
            <div class="input-group">
                <label for="algoSelect">Algoritm:</label>
                <select id="algoSelect">
                    <option value="caesar">Sezar</option>
                    <option value="vigenere">Vijiner</option>
                    <option value="atbash">Atbash</option>
                    <option value="rot13">ROT13</option>
                    <option value="morse">Morze</option>
                    <option value="ascii">ASCII Kodlari</option>
                </select>
            </div>
            <div class="input-group">
                <label for="keyInput">Kalit:</label>
                <input type="text" id="keyInput" placeholder="3 yoki ABC">
            </div>
        </div>

        <div class="buttons">
            <button class="btn-encrypt" onclick="process(true)">Shifrlash</button>
            <button class="btn-decrypt" onclick="process(false)">Deshifrlash</button>
        </div>

        <label for="outputText">Natija:</label>
        <textarea id="outputText" rows="4" readonly placeholder="Natija bu yerda chiqadi..."></textarea>

        <div class="action-buttons">
            <button class="btn-copy" onclick="copyToClipboard()">Nusxa olish</button>
            <button class="btn-clear" onclick="clearAll()">Tozalash</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
