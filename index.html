<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto-Xabarchi | Gemini Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        </div>

        <div class="controls">

                <label>Algoritm:</label>

                    <option value="vigenere">Vijiner (Kalit so'zli)</option>
                    <option value="atbash">Atbash (Teskari)</option>
                    <option value="rot13">ROT13 (Yarim aylana)</option>
                    <option value="morse">Morze kodi</option>
                </select>
            </div>
            <div class="key-wrapper">
                <label>Kalit:</label>
                <input type="text" id="keyInput" placeholder="Masalan: 3 yoki SECRET">
            </div>
        </div>

        <div class="main-buttons">
            <button onclick="process(true)" class="btn-encrypt">ğŸ”’ Shifrlash</button>
            <button onclick="process(false)" class="btn-decrypt">ğŸ”“ Deshifrlash</button>
        </div>

        <div class="input-group">
            <label>Natija:</label>
            <textarea id="outputText" readonly placeholder="Natija bu yerda chiqadi..."></textarea>
        </div>

        <div class="action-buttons">
            <button onclick="copyToClipboard()" class="btn-copy">ğŸ“‹ Nusxa olish</button>
            <button onclick="clearAll()" class="btn-clear">ğŸ—‘ Tozalash</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
